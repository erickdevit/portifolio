<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Admin - ErickDev</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            color: #0f0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0c0;
        }
        #error-msg {
            color: #f00;
            margin-top: 10px;
            text-align: center;
        }
        .info {
            color: #aaa;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="topbar-placeholder"></div>

    <div class="login-container">
        <h2 style="text-align: center; color: #0f0;">Configuração Inicial</h2>
        <p class="info">Crie sua conta de administrador. O primeiro usuário registrado será automaticamente definido como Admin.</p>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <button type="submit" id="signup-btn">Criar Conta</button>
        </form>
        <div id="error-msg"></div>
    </div>

    <div id="footer-placeholder"></div>

    <script type="module" src="js/scripts.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
