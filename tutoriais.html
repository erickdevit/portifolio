<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErickDev Tutoriais</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="matrix-canvas" aria-hidden="true"></canvas>
    <canvas id="white-theme-canvas" aria-hidden="true"></canvas>

    <!-- Placeholder para a Topbar -->
    <div id="topbar-placeholder"></div>

    <div class="container">
        <h1>[ TUTORIAIS ]</h1>

        <div class="section" id="tutorials-list"></div>
    </div>

    <!-- Placeholder para o Footer -->
    <div id="footer-placeholder"></div>

    <!-- Terminal Popup -->
    <div class="terminal-popup" id="terminal" role="dialog" aria-modal="true" aria-label="Terminal de comandos">
        <div class="terminal-header">
            <span>root@erickdev:~$</span>
            <button class="close-btn" id="close-terminal" aria-label="Fechar terminal">[X]</button>
        </div>
        <div class="terminal-body" id="terminal-output">
            <p>Terminal iniciado. Digite 'help' para ver os comandos dispon√≠veis.</p>
        </div>
        <div class="terminal-input">
            <span>$</span>
            <input type="text" id="terminal-input" autofocus aria-label="Linha de comando">
        </div>
    </div>

    <!-- Incluir Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
