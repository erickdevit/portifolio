<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="">
    <meta property="og:title" content="Erick Dev">
    <meta property="og:description" content="Um post no blog do Erick Dev.">
    <meta property="og:image" content="https://erickdev.it/img/erickport.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Erick Dev">
    <meta property="twitter:description" content="Um post no blog do Erick Dev.">
    <meta property="twitter:image" content="https://erickdev.it/img/erickport.png">

    <title>Post</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- CSS para o Highlight.js (tema escuro) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body class="post-page">
    <canvas id="matrix-canvas" aria-hidden="true"></canvas>
    <canvas id="white-theme-canvas" aria-hidden="true"></canvas>

    <!-- Placeholder para a Topbar -->
    <div id="topbar-placeholder"></div>

    <div class="container">
        <article class="post-full">
            <header class="post-full-header">
                <h1 id="post-title">Carregando...</h1>
                <div class="post-date" id="post-date"></div>
            </header>
            <section class="post-full-content" id="post-content">
                <p>Carregando conteúdo do post...</p>
            </section>
        </article>

        <!-- Seção de Comentários -->
        <section class="post-comments post-full">
            <h2>>> Comentários</h2>
            <div id="comments-container"></div>
        </section>
    </div>

    <!-- Placeholder para o Footer -->
    <div id="footer-placeholder"></div>

    <!-- Terminal Popup -->
    <div class="terminal-popup" id="terminal" role="dialog" aria-modal="true" aria-label="Terminal de comandos">
        <div class="terminal-header">
            <span>root@erickdev:~$</span>
            <button class="close-btn" id="close-terminal" aria-label="Fechar terminal">[X]</button>
        </div>
        <div class="terminal-body" id="terminal-output"></div>
        <div class="terminal-input">
            <span>$</span>
            <input type="text" id="terminal-input" autofocus aria-label="Linha de comando">
        </div>
    </div>

    <!-- Incluir Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
