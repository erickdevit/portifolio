<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ErickDev</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #333;
        }
        .section h2 {
            color: #0f0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        th {
            color: #0f0;
        }
        .btn {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            color: #000;
            font-weight: bold;
        }
        .btn-approve { background: #0f0; }
        .btn-delete { background: #f00; color: #fff; }
        .btn-edit { background: #ff0; }

        /* Modal for Create/Edit */
        #post-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        .modal-content {
            background: #111;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border: 1px solid #0f0;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #0f0; margin-bottom: 5px; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff;
        }
        .form-group textarea { height: 300px; font-family: monospace; }
    </style>
</head>
<body>
    <div id="topbar-placeholder"></div>

    <div class="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Dashboard</h1>
            <button id="logout-btn" class="btn btn-delete">Sair</button>
        </div>
        <p>Bem-vindo, <span id="user-email"></span> (<span id="user-role">...</span>)</p>

        <button id="new-post-btn" class="btn btn-approve" style="margin-bottom: 20px;">+ Novo Post</button>

        <!-- Admin Only: Pending Approvals -->
        <div id="admin-section" class="section" style="display: none;">
            <h2>Aprovações Pendentes</h2>
            <div id="pending-list">Carregando...</div>
        </div>

        <!-- My Posts -->
        <div class="section">
            <h2>Meus Posts</h2>
            <div id="my-posts-list">Carregando...</div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="post-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Novo Post</h2>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="post-title" required>
                </div>
                <div class="form-group">
                    <label>Slug (URL)</label>
                    <input type="text" id="post-slug" required>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="post-type">
                        <option value="post">Blog Post</option>
                        <option value="tutorial">Tutorial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Resumo (Excerpt)</label>
                    <input type="text" id="post-excerpt">
                </div>
                <div class="form-group">
                    <label>Conteúdo (Markdown)</label>
                    <textarea id="post-content" required></textarea>
                </div>
                <button type="submit" class="btn btn-approve">Salvar</button>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script type="module" src="js/scripts.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
