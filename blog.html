<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErickDev Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="matrix-canvas" aria-hidden="true"></canvas>
    <canvas id="white-theme-canvas" aria-hidden="true"></canvas>

    <!-- Placeholder para a Topbar -->
    <div id="topbar-placeholder"></div>

    <div class="container">
        
        <h1>[ BLOG ]</h1>

        <!-- Postagens -->
        <div class="section" id="posts-list"></div>
    </div>

    <!-- Placeholder para o Footer -->
    <div id="footer-placeholder"></div>

    <!-- Popup de Postagem -->
    <div class="post-popup" id="post-popup">
        <div class="post-popup-header">
            <h3 id="post-popup-title"></h3>
            <span class="close-btn" id="close-post">[X]</span>
        </div>
        <div class="post-popup-content" id="post-popup-content"></div>
    </div>

    <!-- Terminal Popup -->
    <div class="terminal-popup" id="terminal" role="dialog" aria-modal="true" aria-label="Terminal de comandos">
        <div class="terminal-header">
            <span>root@erickdev:~$</span>
            <button class="close-btn" id="close-terminal" aria-label="Fechar terminal">[X]</button>
        </div>
        <div class="terminal-body" id="terminal-output">
            <p>Terminal iniciado. Digite 'help' para ver os comandos disponíveis.</p>
        </div>
        <div class="terminal-input">
            <span>$</span>
            <input type="text" id="terminal-input" autofocus aria-label="Linha de comando">
        </div>
    </div>

    <!-- Incluir Scripts -->
    <!-- marked.js é necessário para gerar as prévias de arquivos .md -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
