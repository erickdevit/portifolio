<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Placeholder para a Topbar -->
    <div id="topbar-placeholder"></div>

    <div class="container">
        <h1 id="tutorial-title">[ Carregando Título... ]</h1>
        <div class="post-date" id="tutorial-date"></div>
        <div class="section" id="tutorial-content">
            <p>Carregando conteúdo do tutorial...</p>
        </div>
    </div>

    <!-- Placeholder para o Footer -->
    <div id="footer-placeholder"></div>

    <!-- Terminal Popup (opcional, mas mantém a consistência) -->
    <div class="terminal-popup" id="terminal">
        <div class="terminal-header">
            <span>[ Terminal ]</span>
            <span class="close-btn" id="close-terminal">[ X ]</span>
        </div>
        <div class="terminal-body" id="terminal-output"></div>
        <div class="terminal-input"><span>$</span><input type="text" id="terminal-input"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
