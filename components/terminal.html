<div class="terminal-popup" id="terminal">
    <div class="terminal-header">
        <span>[ Terminal ]</span>
        <span class="close-btn" id="close-terminal">[ X ]</span>
    </div>
    <div class="terminal-body" id="terminal-output">
        <div style="margin-bottom: 10px;">Bem-vindo ao Terminal. Digite 'help' para ver os comandos.</div>
    </div>
    <div class="terminal-input">
        <span>$</span>
        <input type="text" id="terminal-input" placeholder="Digite um comando..." autocomplete="off">
    </div>
</div>
